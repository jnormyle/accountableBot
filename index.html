<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accountable Bot</title>
    <link rel="stylesheet" href="output.css" />
    <script src="accountableBot.js" defer></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start py-10 px-4">

    <!-- Header -->
    <header class="w-[260px] h-[120px] mx-auto font-mono text-4xl text-center flex items-center justify-center mb-8">
      Accountable Bot
    </header>

    <!-- Input Section -->
  <div class="flex justify-center w-full">
    <div class="flex flex-col gap-3 p-5 bg-white rounded-[10px] shadow-md w-fit text-base font-sans items-center">

      <div class="flex flex-col">
        <label for="userInputWork" class="mb-1 font-bold">Hours Worked</label>
        <input
          type="number"
          id="userInputWork"
          class="w-[250px] px-4 py-2 border-2 border-gray-300 rounded-lg bg-white transition-all shadow-inner focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-300"
        />
      </div>

      <div class="flex flex-col">
        <label for="userInputGame" class="mb-1 font-bold">Hours Gamed</label>
        <input
          type="number"
          id="userInputGame"
          class="w-[250px] px-4 py-2 border-2 border-gray-300 rounded-lg bg-white transition-all shadow-inner focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-300"
        />
      </div>

      <button
        id="userInputWO"
        onclick="setWorkingOutTrue()"
        class="bg-[#2a609a] w-[130px] h-[60px] text-white text-base border-none cursor-pointer mt-4 hover:bg-[rgb(50,205,50)] hover:text-lg transition-all duration-500"
      >
        Working out?
      </button>

      <button
        id="sendData"
        onclick="sendData()"
        class="bg-[#2a609a] w-[130px] h-[60px] text-white text-base border-none cursor-pointer mt-2 hover:bg-[rgb(50,205,50)] hover:text-lg transition-all duration-500"
      >
        Send Data
      </button>

    </div>
  </div>

    <!-- Announcements-->
    <div class="mt-10 w-full max-w-xl" id="Announcements">
      <!-- Dynamic content can be injected here -->
    </div>

  </body>
</html>
